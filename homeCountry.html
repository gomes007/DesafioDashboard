<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19 Data Visualization</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="styleCountry.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">COVID-19 Data Visualization</h1>
      <div class="text-center mb-4">
        <a href="homeDashboard.html" class="btn btn-dark">
            <i class="fas fa-arrow-left"></i> Go to Global Dashboard
        </a>
    </div>
      <div id="filters" class="d-flex flex-wrap justify-content-center mb-4">
        <div class="form-group mx-2">
          <label for="startDate">Data Início</label>
          <input type="date" id="startDate" class="form-control" />
        </div>
        <div class="form-group mx-2">
          <label for="endDate">Data Fim</label>
          <input type="date" id="endDate" class="form-control" />
        </div>
        <div class="form-group mx-2">
          <label for="countrySelect">País</label>
          <select id="countrySelect" class="form-select"></select>
        </div>
        <div class="form-group mx-2">
          <label for="dataType">Dados</label>
          <select id="dataType" class="form-select">
            <option value="Confirmed">Confirmed</option>
            <option value="Deaths">Deaths</option>
            <option value="Recovered">Recovered</option>
          </select>
        </div>
        <div class="form-group mx-2 d-flex align-items-end">
          <button id="applyFilters" class="btn btn-primary">
            Aplicar Filtros
          </button>
        </div>
      </div>
      <canvas id="chart"></canvas>

      <div class="row mb-4">
        <div class="col-sm-4">
          <div class="card text-white bg-primary">
            <div class="card-body">
              <h5 class="card-title">Confirmed</h5>
              <p class="card-text" id="confirmedTotal">0</p>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card text-white bg-danger">
            <div class="card-body">
              <h5 class="card-title">Deaths</h5>
              <p class="card-text" id="deathsTotal">0</p>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card text-white bg-success">
            <div class="card-body">
              <h5 class="card-title">Recovered</h5>
              <p class="card-text" id="recoveredTotal">0</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@2.0.0/dist/chartjs-adapter-moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/pt-br.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scriptCountry.js"></script>
  </body>
</html>
